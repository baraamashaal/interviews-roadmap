site_name: Vue Interview Roadmap
site_description: Study notes and interview preparation roadmap for Vue.js.
site_url: https://<username>.github.io/interviews-roadmap/
repo_url: https://github.com/<username>/interviews-roadmap
repo_name: interviews-roadmap
theme:
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.top
    - content.code.copy
markdown_extensions:
  - admonition
  - meta
  - codehilite
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight
nav:
  - Home: index.md
  - Vue Interview Roadmap:
      - Overview: vue-interview-roadmap.md
      - "\U0001F331 Basic Vue Questions":
          - "1.1 Vue 2 vs Vue 3": vue-interview-roadmap/1.1-vue2-vs-vue3.md
