          - "1.3 Lifecycle hooks": vue-interview-roadmap/1.3-vue-lifecycle-hooks.md
          - "1.4 Reactivity system": vue-interview-roadmap/1.4-vue-reactivity-system.md
          - "1.5 v-if vs v-show": vue-interview-roadmap/1.5-v-if-vs-v-show.md
          - "2.1 Core directives": vue-interview-roadmap/2.1-core-directives.md
          - "2.2 Single File Components": vue-interview-roadmap/2.2-single-file-components.md
          - "3.1 Computed vs watch": vue-interview-roadmap/3.1-computed-vs-watch.md
